<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="leaf-container">
        <div class="banner">
            <div class="name">ODIN</div>
            <img class="logo"></div>
        </div>
    </div>
    <div class = 'some-text'>
        <p class="overview">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams.<br>Sign up <span>now</span> to get started.</p>
        <p class="motivate"><br>You <span>know</span> you want to.</p>
    </div>
    <div class="container">
        <div class="login-card">
            <h1 class="header">Let's do this!</h1>
            <form action="#" method="post">
                <input type="text" id="firstname" name="firstname" class="fninput" required>
                <label for="firstname" class="firstname">*FIRST NAME</label>
                <input type="text" id="lastname" name="lastname" class="lninput" required>
                <label for="lastname" class="lastname">*LAST NAME</label>
                
                <input type="email" id="email" name="email" class="emailinput" required placeholder="you@example.com">
                <label for="email" class="email">*EMAIL</label>

                <input type="tel" id="tel" name="tel" class="telinput" required minlength="11" maxlength="11">
                <label for="tel" class="tel">*PHONE NUMBER</label>

                <input type="password" id="pwd" name="pwd" class="pwdinput" required minlength="3" maxlength="16" title="Password should be between 3 and 16 characters">
                <label for="pwd" class="pwd">*PASSWORD</label>
                <div id="invalid"></div>

                <input type="password" id="cpwd" name="cpwd" class="cpwdinput" required minlength="3" maxlength="16" title="Password should be between 3 and 16 characters">
                <label for="cpwd" class="cpwd">*CONFIRM PASSWORD</label>
                <button type="submit" class="btn">Create Account</button>
            </form>
            <p class="login">Already have an account? <span class="link">Log in</span></p>
        </div>
    </div>
    


</body>
</html>
